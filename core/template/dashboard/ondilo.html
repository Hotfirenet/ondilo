<div class="eqLogic eqLogic-widget allowResize allowReorderCmd allowLayout "
      style="position: relative; width:#width#; height:#height#; #style#"
      data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" data-category="#category#">
  <span class="statusCmd"></span>
  <span class="cmd refresh pull-right cursor" data-cmd_id="#refresh_id#">
		<i class="fas fa-sync"></i>
  </span>
  <center class="widget-name">
    <a href="#eqLink#" style="#hideEqLogicName#">#name_display# <span class="object_name">#object_name#</span></a>
  </center>

  <div class="verticalAlign">
    <center>
      <div class="cmd-widget" data-type="action" style="min-width: 20px;margin-bottom:5px">
        <a class="btn " style="background-color:transparent !important; background-image:none !important" data-cmd_id="#set_plus_one_id#"><img src="#icoImage#" title="#object_name#" width="75px"></a>
      </div><br />
      <div class="cmd cmd-widget #temperature_order_history#" data-type="info" data-cmd_id="#temperature_order_id#" style="min-width: 20px;">
        <strong class="state"  title="#temperature_order_collectDate#" style="position:relative; top:12px;vertical-align:middle;font-size:1.5em">#temperature_order# Â°C</strong>
    </div>
    </center>
  </div>

</div>
