<div class="eqLogic eqLogic-widget allowResize allowReorderCmd allowLayout " style="position: relative; width:#width#; height:#height#; #style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" data-category="#category#">
  <span class="statusCmd"></span>
  <span class="cmd refresh pull-right cursor" data-cmd_id="#refresh_id#">
		<i class="fas fa-sync"></i>
  </span>
  <center class="widget-name">
    <a href="#eqLink#" style="#hideEqLogicName#">#name_display# <span class="object_name">#object_name#</span></a>
  </center>
  <div class="center">
    
  </div>
  <div class="row row-overflow">
    <div class="col-xs-4 center">#temperature# Â°</div>
    <div class="col-xs-4">Signal #rssi# %</div>
    <div class="col-xs-4">Batterie #battery# %</div>
  </div>
  <div class="row row-overflow">
    <div class="col-xs-4"></div>
    <div class="col-xs-4 center"><img src="#icoImage#" width="100" title ="#name_display#" class="ui-sortable-handle"/></div>
    <div class="col-xs-4"></div>
  </div>
  <div class="row row-overflow">
    <div class="col-xs-4 center">Redox<br/>#orp# mV</div>
    <div class="col-xs-4 center">pH<br/>#ph#</div>
    <div class="col-xs-4 center">TDS<br/>#tds# ppm</div>
  </div>
  <div class="row row-overflow">
    <div class="col-xs-12 left" style="padding-left: 10px;">
      <i class="fas fa-sync"></i> #last_seen#
    </div>
  </div>

</div>
<script type="text/javascript">
    $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
      jeedom.cmd.execute({id: '#refresh_id#'});
    });
</script>
